<!doctype html>
<html ng-app="smz">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Smile Motivationz</title>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
  <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic'
        rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/smz/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/smz/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/smz/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/smz/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/smz/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/smz/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/smz/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/smz/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/smz/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="assets/images/smz/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/smz/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/smz/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/smz/favicon-16x16.png">
    <link rel="manifest" href="assets/images/smz/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/smz//ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

</head>

<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<body md-theme="default">

<div ng-cloak id="splash-screen">
  <div class="center">
    <div class="logo">
        <img src="assets/images/logos/smile-motivationz.png" alt="Smile motivationz logo">
    </div>
    <!-- Material Design Spinner -->
    <div class="spinner-wrapper">
      <div class="outer-spinner">
        <div class="spinner">
          <div class="left">
            <div class="circle"></div>
          </div>
          <div class="right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- / Material Design Spinner -->
  </div>
</div>

<div id="main" class="animate slide-up" flex layout="row" ui-view="main"></div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
