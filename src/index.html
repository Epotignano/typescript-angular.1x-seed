<!doctype html>
<html ng-app="smileMotivationz">
  <head>
    <meta charset="utf-8">
    <title>smileMotivationz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/theme.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/style.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/content.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/dashboard.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/sidebar.css"/>
    <link rel="stylesheet" href="app/envato_template_css/css/topbar.css"/>
  </head>
  <body>
    <!--[if lt IE 10]>

    <![endif]-->

    <!-- preloader -->
    <div id="preloader">
      <div id="status"> </div>
    </div>
    <!-- End of preloader -->
    <div class="off-canvas-wrap" data-offcanvas="">
      <!-- right sidebar wrapper -->
      <div class="inner-wrap">
        <!-- Right sidemenu -->
        <div id="skin-select">
          <!--      Toggle sidemenu icon button -->
          <a id="toggle">
            <span class="fa icon-menu"></span>
          </a>
          <!--  End of Toggle sidemenu icon button -->

          <div class="skin-part">
            <div id="tree-wrap">
              <!-- Profile -->
              PROFILE
            </div>
            <!-- End of Profile -->
            <!-- Menu sidebar begin-->
            <div class="side-bar">
              SIDEBAR MENU
            </div>
            <!-- end of Menu sidebar  -->
          </div>
        </div>
      </div>
      <!-- end of Rightsidemenu -->
      <div class="wrap-fluid" id="paper-bg">
        <!-- top nav -->
        <div class="top-bar-nest">
          <nav class="top-bar" data-topbar="" role="navigation" data-options="is_hover: false">
            TOP NAVIGATION
          </nav>
        </div>
        <!-- end of top nav -->
        <!-- breadcrumbs -->
        <ul class="breadcrumbs">
          BREADCRUMBS
        </ul>
        <!-- end of breadcrumbs -->
        <!-- Container Begin -->
        <div class="row">
          CONTAINER
        </div>
        <footer>
          <div id="footer">Copyright 2015 <a href="#">Themesmile</a> Made with hand</div>

        </footer>
      </div>
      <!-- End of Container Begin -->
      <!-- Right Menu -->
      <aside class="right-off-canvas-menu">
        <!-- whatever you want goes here -->
        RIGHT MENU
      </aside>
      <!-- close the off-canvas menu -->
      <a class="exit-off-canvas"></a>
      <!-- End of Right Menu -->
    </div>
    <!-- end paper bg -->


    <!-- end of off-canvas-wrap -->

    <!-- end of inner-wrap -->

    <div ui-view></div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

    <script type="text/javascript" src="app/envato_template_js/waypoints.min.js"></script>
    <script type="text/javascript" src="app/envato_template_js/preloader-script.js"></script>


    <!-- main edumix javascript -->
    <script type="text/javascript" src="app/envato_template_js/slimscroll/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="app/envato_template_js/slicknav/jquery.slicknav.js"></script>
    <script type="text/javascript" src="app/envato_template_js/sliding-menu.js"></script>
    <script type="text/javascript" src="app/envato_template_js/scriptbreaker-multiple-accordion-1.js"></script>

    <script type="text/javascript" src="app/envato_template_js/app.js"></script>

    <script>
      $(document).foundation()
    </script>


  </body>
</html>
