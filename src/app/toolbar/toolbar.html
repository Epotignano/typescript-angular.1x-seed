<div layout="row" layout-align="start center">
    <div layout="row" layout-align="start center" flex>
        <md-button id="navigation-toggle" class="md-icon-button" ng-click="vm.toggleSidenav('navigation')"
                   hide-gt-md aria-label="Toggle navigation" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION">
            <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
        </md-button>

        <md-button id="navigation-sidenav-mode-toggle" class="md-icon-button"
                   ng-click="vm.toggleNavigationSidenavFold($event)" hide show-gt-md
                   aria-label="Toggle navigation mode" translate
                   translate-attr-aria-label="TOOLBAR.TOGGLE_NAVIGATION_MODE">
            <md-icon md-font-icon="icon-backburger" class="icon"></md-icon>
        </md-button>


        <md-progress-circular id="toolbar-progress" ng-if="$root.loadingProgress" class="md-accent"
                              md-mode="indeterminate" md-diameter="32">
        </md-progress-circular>
    </div>

    <div layout="row" layout-align="start center">
        <md-menu-bar id="user-menu">
            <md-menu md-offset="0 72" md-position-mode="target-right target">
                <md-button class="user-button" ng-click="$mdOpenMenu()"
                           aria-label="User settings"
                           translate md-menu-origin
                           translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" src="assets/images/avatars/profile.jpg">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                     ng-style="{'color': vm.userStatus.color }"
                                     class="icon status s16">
                            </md-icon>
                        </div>
                        <span class="username" hide-sm>John Doe</span>
                        <md-icon md-font-icon="icon-chevron-down"
                                 class="icon s16" hide-sm></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3" class="md-background-bg">
                    <md-menu-item ui-sref="app.pages_profile">
                        <md-button>
                            <span layout="row" layout-align="start center">
                                <md-icon md-font-icon="icon-account" class="icon"></md-icon>
                                <span>My Profile</span>
                            </span>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item ui-sref="app.mail">
                        <md-button>
                            <span layout="row" layout-align="start center">
                                <md-icon md-font-icon="icon-email" class="icon"></md-icon>
                                <span>Inbox</span>
                            </span>
                        </md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-menu id="user-status-menu">
                            <md-button ng-click="$mdOpenMenu()" class="status" ng-class="vm.userStatus.class">
                                <span layout="row" layout-align="start center">
                                    <md-icon md-font-icon ng-class="vm.userStatus.icon"
                                             ng-style="{'color': vm.userStatus.color }"
                                             class="icon"></md-icon>
                                    <span>{{vm.userStatus.title}}</span>
                                </span>
                            </md-button>
                            <md-menu-content width="2">
                                <md-menu-item class="status"
                                              ng-class="{'selected': status === vm.userStatus}"
                                              ng-repeat="status in vm.userStatusOptions">
                                    <md-button ng-click="vm.setUserStatus(status)">
                                        <span layout="row" layout-align="start center">
                                            <md-icon md-font-icon="{{status.icon}}" ng-style="{'color': status.color }"
                                                     class="icon"></md-icon>
                                            {{status.title}}
                                        </span>
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>

                    <md-menu-item>
                        <md-button ng-click="vm.logout()">
                            <span layout="row" layout-align="start center">
                                <md-icon md-font-icon="icon-logout" class="icon"></md-icon>
                                <span>Logout</span>
                            </span>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>

    </div>
</div>
