<div class="large-offset-4 large-4 columns">
  <div class="box bg-white">
    <!-- Profile -->
    <div class="profile bg-orange">
      <img alt="" class="bg-white" src="./img/logo.png">
      <h3>Smile Motivationz</h3>
    </div>
    <!-- End of Profile -->

    <!-- /.box-header -->
    <div class="box-body " style="display: block;">
      <div class="row">

        <div class="large-12 columns">
          <div class="row">
            <div class="edumix-signup-panel">
              <!--Errors -->
              <div class="row" ng-show="login.err.message">
                <div class="box bg-red">
                  <!-- /.box-header -->
                  <div class="box-body " style="display: block;">
                    <p class="text-white"> {{ login.err.message }}</p>
                  </div>
                </div>
              </div>

              <form ng-submit="login.signIn()">
                <div class="row collapse">
                  <div class="small-2  columns">
                    <span class="prefix bg-orange"><i class="text-white icon-user"></i></span>
                  </div>
                  <div class="small-10  columns">
                    <input type="text" ng-model="login.email" placeholder="Username">
                  </div>
                </div>
                <div class="row collapse">
                  <div class="small-2 columns ">
                    <span class="prefix bg-orange"><i class="text-white icon-lock"></i></span>
                  </div>
                  <div class="small-10 columns ">
                    <input type="text" ng-model="login.password" placeholder="Password">
                  </div>
                </div>
              </form>


              <p>Already have an account? <a href="#">Forgot password ?</a>
              </p>
              <div class="row">
                <div class="large-6 large-centered columns">
                 <button ng-click="login.signIn()" class="bg-orange "><span>Sign in</span> </button>
                </div>
              </div>

              <br>
            </div>
          </div>

        </div>



      </div>


    </div>
    <!-- end .timeline -->
  </div>
  <!-- box -->
</div>
